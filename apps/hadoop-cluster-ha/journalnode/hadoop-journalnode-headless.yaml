---
kind: Service
apiVersion: v1
metadata:
  name: hadoop-journalnode-headless
  labels:
    app: hadoop
    component: hadoop-journalnode
spec:
  ports:
  - name: hdfs-client
    protocol: TCP
    port: 50010
    targetPort: 50010
  - name: hdfs-rpc
    protocol: TCP
    port: 50020
    targetPort: 50020
  - name: web-http
    protocol: TCP
    port: 50075
    targetPort: 50075
  - name: journal-rpc
    protocol: TCP
    port: 8485
    targetPort: 8485
  - name: journal-http
    protocol: TCP
    port: 8480
    targetPort: 8480
  - name: nodemanager-ipc
    protocol: TCP
    port: 8040
    targetPort: 8040   
  - name: nodemanager-address
    protocol: TCP
    port: 8041
    targetPort: 8041
  - name: nodemanager-webapp
    protocol: TCP
    port: 8042
    targetPort: 8042      
  selector:
    app: hadoop
    component: hadoop-journalnode
  clusterIP: None  
  type: ClusterIP
  sessionAffinity: None
