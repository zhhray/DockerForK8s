---
kind: StatefulSet
apiVersion: apps/v1beta2
metadata:
  name: hadoop-hdfs-journalnode
  labels:
    app: hadoop
    component: hadoop-journalnode
  annotations:
    hadoop/version: 2.7.3
    jdk/version: jdk1.8.0_161
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hadoop
      component: hadoop-journalnode
  template:
    metadata:
      labels:
        app: hadoop
        component: hadoop-journalnode
    spec:
      volumes:
      - name: hadoop-config
        configMap:
          name: hadoop-cm
          defaultMode: 420
      containers:
      - name: hadoop-journalnode
        image: zhhray/hadoop:2.7.3
        command:
        - "/bin/bash"
        - "/etc/hadoop-config/bootstrap.sh"
        - "-d"
        env:
        - name: MY_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - name: journal-rpc
          containerPort: 8485
          protocol: TCP   
        - name: journal-http
          containerPort: 8480
          protocol: TCP  
        resources:
          limits:
            cpu: '1'
            memory: 2Gi
          requests:
            cpu: 10m
            memory: 256Mi
        volumeMounts:
        - name: hadoop-config
          mountPath: "/tmp/hadoop"
        - name: datadir
          mountPath: "/usr/local/hadoop/journaldata"
        terminationMessagePath: "/dev/termination-log"
        terminationMessagePolicy: File
        imagePullPolicy: IfNotPresent
      restartPolicy: Always
      ### podAntiAffinity 描述pod被调度的策略
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 5
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: hadoop
                  component: hadoop-journalnode
              topologyKey: kubernetes.io/hostname           
      schedulerName: default-scheduler
  volumeClaimTemplates:
  - metadata:
      name: datadir
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 3Gi    
  serviceName: hadoop-journalnode-headless
  podManagementPolicy: Parallel
